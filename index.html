<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut - Profile</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="container-grid header-style">
        <nav>
            <img src="assets/images/logo-orkut.svg" alt="">

                <li>Inicio</li>
                <li>Perfil</li>
                <li>Comunidades</li>

        <div>

            <img src="./assets/icons/dropdown.svg">

    <main>

        <section class="container-grid section-style">

                            <img src="assets/icons/like.svg" alt="">

                        <div>
                            <p>Sexy</p>
                            <img src="assets/icons/heart.svg" alt="">
                            <img src="assets/icons/heart.svg" alt="">

                    </section>
                </article>

            </section>

            <section class="section-style-social">

                        <figure>

                        <figure>

                        <figure>

                        <figure>

                        <figure>
